<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/battery-full.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/85c587e622.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="flex flex-col w-[390px] h-[844px] bg-gray-100 m-auto mt-[10px] rounded-lg">
        <div class="flex flex-row justify-start items-center w-[100%] h-[5%] bg-gray-100">
            <p class="text-[16px] font-bold pl-4">9:41</p>
            <div class="flex flex-row justify-center itmes-center">
                <div class="text-2xl ml-[250px]"><i class='bx bx-signal-4'></i></div>
                <div class="text-2xl"><i class='bx bx-wifi-2' ></i></div>
                <div class="text-2xl mt-[6px]"><i class="gg-battery-full mt-[7px] ml-[3px]"></i></div>
            </div> 
        </div>
        <div class="flex flex-row items-center p-5">
            <div class="text-3xl pt-2"><a href="profile.html"><i class='bx bx-arrow-back'></i></a></div>
            <p class="ml-[40px] font-bold text-2xl ">Settings</p>
        </div>
        <div class="flex flex-row pl-5 items-center justify-around">
            <div class="w-[90px] h-[90px] bg-gray-300 rounded-full"></div>
            <div class="flex flex-col">
                <p class="text-xl font-bold">Sokchhayleng</p>
                <p class="text-[12px]">The world shall know pain</p>
            </div>
            <div class="text-2xl"><i class='bx bx-edit-alt' ></i></div>
            <div class="text-3xl"><i class='bx bx-qr-scan' ></i></div>
        </div>

        <div class="flex flex-row ml-10 mt-5 items-center">
            <div class="text-4xl"><i class='bx bx-user'></i></div>
            <div class="flex flex-col ml-5">
                <p class="text-[14px] font-bold">Account</p>
                <p class="text-[12px]">Privacy, security, change email or number</p>
            </div>
        </div>
        <div class="flex flex-row ml-10 mt-5 items-center">
            <div class="text-4xl"><i class='bx bx-message-square-dots' ></i></div>
            <div class="flex flex-col ml-5">
                <p class="text-[14px] font-bold">Chats</p>
                <p class="text-[12px]">Themes, wallpaper, chat history</p>
            </div>
        </div>
        <div class="flex flex-row ml-10 mt-5 items-center">
            <div class="text-4xl"><i class='bx bx-bell' ></i></div>
            <div class="flex flex-col ml-5">
                <p class="text-[14px] font-bold">Notifications</p>
                <p class="text-[12px]">Message, group & call tones</p>
            </div>
        </div>
        <div class="flex flex-row ml-10 mt-5 items-center">
            <div class="text-4xl"><i class='bx bx-memory-card' ></i></div>
            <div class="flex flex-col ml-5">
                <p class="text-[14px] font-bold">Storage and data</p>
                <p class="text-[12px]">Network usage, auto-download</p>
            </div>
        </div>
        <div class="flex flex-row ml-10 mt-5 items-center">
            <div class="text-4xl"><i class="fa-solid fa-headset"></i></div>
            <div class="flex flex-col ml-5">
                <p class="text-[14px] font-bold">Help</p>
                <p class="text-[12px]">Help center, contact us, privacy policy</p>
            </div>
        </div>
        <button class="flex justify-center items-center w-[90%] h-[30px] bg-gray-700 ml-5 mt-5 rounded-lg text-white"><a href="index.html">Log out</a></button>
    </div>
</body>
</html>
